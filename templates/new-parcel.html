<html>
<head>
<link rel="stylesheet" href="{{ url_for('static',filename='styles/stylesheet.css') }}">
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
    $(document).ready(function() {
        $(window).keydown(function(event){
            if(event.keyCode == 13) {
                event.preventDefault();
                return false;
            }
        });
    });
</script>
</head>
<body>
<title>BULA Post Sortier App - Add New Parcel</title>
<h1>Manuallly add a parcel</h1>
<form method="POST">
    Parcel ID: (Example 990000000000000000)<br>
    <input name="parcel_id" autofocus><br>
    First & Last Name:<br>
    <input name="first_name"><br>
    Einheit ID:<br>
    <input name="einheit_id"><br>
    Shelf Proposed:<br>
    <input name="shelf_proposed" value="0"><br>
    Shelf Selected:<br>
    <input name="shelf_selected" value="0"><br>
    Width (cm):<br>
    <input name="dim_1"><br>
    Length (cm):<br>
    <input name="dim_2"><br>
    Heigth (cm):<br>
    <input name="dim_3"><br>
    Weight (g):<br>
    <input name="weight_g"><br>
    <br>
    <input type="submit">
</form>
<br><br><a href="/mungg">go home</a>
</body>
</html>
